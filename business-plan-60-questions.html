                    { id: 23, text: "Votre environnement familial peut-il faciliter la r√©alisation de votre projet ? Avez-vous le soutien de votre conjoint ?", type: "textarea" },

                    { id: 54, text: "Votre business est-il g√©n√©rateur ou consommateur de cash ?", type: "select", options: ["G√©n√©rateur", "Consommateur", "√âquilibr√©"] },

                    { id: 57, text: "Au bout de combien de mois vos flux de tr√©sorerie seront-ils, de mani√®re r√©currente, positifs ?", type: "number" },

        let formData = {};
        let expandedSections = {};

        function initializeForm() {
            const container = document.getElementById('sections-container');
            
            sections.forEach((section, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'question-section';
                sectionDiv.style.borderLeft = `4px solid ${section.color}`;
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'section-header';
                headerDiv.onclick = () => toggleSection(sectionIndex);
                
                headerDiv.innerHTML = `
                    <div class="section-title">
                        ${section.title}
                        <span style="font-size: 0.8em; color: #666;">(${section.questions.length} questions)</span>
                    </div>
                    <i class="fas fa-chevron-right chevron" id="chevron-${sectionIndex}"></i>
                `;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'section-content';
                contentDiv.id = `section-${sectionIndex}`;
                
                section.questions.forEach(question => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-item';
                    
                    const questionText = document.createElement('div');
                    questionText.className = 'question-text';
                    questionText.innerHTML = `<strong>Q${question.id}.</strong> ${question.text}`;
                    
                    const inputElement = createInputElement(question);
                    
                    questionDiv.appendChild(questionText);
                    questionDiv.appendChild(inputElement);
                    contentDiv.appendChild(questionDiv);
                });
                
                sectionDiv.appendChild(headerDiv);
                sectionDiv.appendChild(contentDiv);
                container.appendChild(sectionDiv);
            });
            
            loadSavedData();
            updateProgress();
        }

        function createInputElement(question) {
            let input;
            
            switch (question.type) {
                case 'textarea':
                    input = document.createElement('textarea');
                    input.rows = 3;
                    input.placeholder = 'Votre r√©ponse...';
                    break;
                case 'select':
                    input = document.createElement('select');
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'S√©lectionnez une option';
                    input.appendChild(defaultOption);
                    
                    question.options.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.textContent = option;
                        input.appendChild(optionElement);
                    });
                    break;
                case 'number':
                    input = document.createElement('input');
                    input.type = 'number';
                    input.placeholder = 'Entrez un nombre';
                    break;
                default:
                    input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = 'Votre r√©ponse...';
            }
            
            input.className = 'question-input';
            input.id = `question-${question.id}`;
            input.addEventListener('input', () => {
                formData[question.id] = input.value;
                saveToLocalStorage();
                updateProgress();
            });
            
            return input;
        }

        function toggleSection(sectionIndex) {
            const content = document.getElementById(`section-${sectionIndex}`);
            const chevron = document.getElementById(`chevron-${sectionIndex}`);
            
            if (expandedSections[sectionIndex]) {
                content.classList.remove('active');
                chevron.classList.remove('rotated');
                expandedSections[sectionIndex] = false;
            } else {
                content.classList.add('active');
                chevron.classList.add('rotated');
                expandedSections[sectionIndex] = true;
            }
        }

        function updateProgress() {
            const totalQuestions = sections.reduce((sum, section) => sum + section.questions.length, 0);
            const answeredQuestions = Object.keys(formData).filter(key => 
                formData[key] && formData[key].toString().trim() !== ''
            ).length;
            
            const percentage = Math.round((answeredQuestions / totalQuestions) * 100);
            
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${percentage}% compl√©t√© (${answeredQuestions}/${totalQuestions})`;
        }

        function saveToLocalStorage() {
            localStorage.setItem('businessPlan60Questions', JSON.stringify(formData));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('businessPlan60Questions');
            if (saved) {
                formData = JSON.parse(saved);
                
                Object.keys(formData).forEach(questionId => {
                    const input = document.getElementById(`question-${questionId}`);
                    if (input) {
                        input.value = formData[questionId];
                    }
                });
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(formData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'business_plan_60_questions.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function saveData() {
            saveToLocalStorage();
            alert('Donn√©es sauvegard√©es avec succ√®s !');
        }

        function resetForm() {
            if (confirm('√ätes-vous s√ªr de vouloir recommencer ? Toutes les donn√©es seront perdues.')) {

                localStorage.removeItem('businessPlan60Questions');
                
                document.querySelectorAll('.question-input').forEach(input => {
                    input.value = '';
                });
                
                updateProgress();
                alert('Formulaire r√©initialis√©');
            }
        }

        // Initialiser le formulaire au chargement de la page
        document.addEventListener('DOMContentLoaded', initializeForm);
